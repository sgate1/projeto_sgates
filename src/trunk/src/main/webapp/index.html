<script id="inserirServicoTemplate" type="text/x-jquery-tmpl">

  <h2>
    Inserir Novo Serviço

  <form id='form_inserir_servico'>
  
    <table>
    
      <input type='hidden' id='id'>
    
      <tr>
        <td>Título: *</td>
        <td>
          <input type='text' id='titulo'>
        </td>
      </tr>
      
      <tr>
        <td>Descrição:</td>
        <td>
          <textarea id='descricao'></textarea>
        </td>
      </tr>
      
      <tr>
        <td>Preço: *</td>
        <td>
          R$ <input type='text' id='preco'>
        </td>
      </tr>
      
    </table>

  </form>

</script>
